<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <meta name="description" content="Blog preview card component challenge of frontendmentor">
  <meta name="keywords" content="preview, card component, frontendmentor">
  <meta name="author" content="Cristian Camilo Rodriguez">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="content">
    <section class="card">
      <figure class="card__fig">
        <img class="card__img" src="assets/images/illustration-article.svg" alt="illustration-article">
      </figure>
      <span class="card__tag">Learning</span>
      <p class="card__date"> Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__info">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="card__user">
        <img class="card__avatar" src="assets/images/image-avatar.webp" alt="image-avatar">
        <span class="card__userName">Greg Hooper</span>
      </div>
    </section>
  </main>
</body>

</html>
